<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
      <link rel="stylesheet" href="./src/index.css">
      <script src="https://cdn.tailwindcss.com"></script>
      
      <title>Login</title>
</head>

<body>


      <section class="bg-white">
            <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
                  <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                        <img alt=""
                              src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                              class="absolute inset-0 h-full w-full object-cover" />
                  </aside>

                  <main
                        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                        <div class="max-w-xl lg:max-w-3xl">
                              <img src="./src/assets/images/logo.png" class="h-10 mb-10" alt="Logo">


                              <p class="mt-6 text-2xl font-medium text-gray-900">
                                    Chào mừng bạn đến với Kalles
                              </p>

                              <h1 class="font-bold text-4xl text-center mt-10">Đăng ký tài khoản</h1>
                              <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                          <label for="FirstName" class="block text-sm font-medium text-gray-700">
                                                Họ
                                          </label>

                                          <input type="text" id="FirstName" name="first_name"
                                                class=" text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                          <label for="LastName" class="block text-sm font-medium text-gray-700">
                                                Tên
                                          </label>

                                          <input type="text" id="LastName" name="last_name"
                                                class=" text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" />
                                    </div>

                                    <div class="col-span-6">
                                          <label for="Email" class="block text-sm font-medium text-gray-700"> Eamil của
                                                bạn
                                          </label>

                                          <input type="email" id="Email" name="email"
                                                class=" text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                          <label for="Password" class="block text-sm font-medium text-gray-700">
                                                Mật khẩu </label>

                                          <input type="password" id="Password" name="password"
                                                class=" text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                          <label for="PasswordConfirmation"
                                                class="block text-sm font-medium text-gray-700">
                                                Nhập lại mật khẩu
                                          </label>

                                          <input type="password" id="PasswordConfirmation" name="password_confirmation"
                                                class=" text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" />
                                    </div>

                                    <div class="col-span-6">
                                          <label for="MarketingAccept" class="flex gap-4">
                                                <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                                                      class="size-5 rounded-md border-gray-200 bg-white shadow-sm" />

                                                <span class="text-sm text-gray-700">
                                                      Tôi muốn nhận email về các sự kiện, cập nhật sản phẩm và thông báo
                                                      của công ty.
                                                </span>
                                          </label>
                                    </div>

                                    <div class="col-span-6">
                                          <p class="text-sm text-gray-500">
                                                Bằng cách tạo một tài khoản, bạn đồng ý với chúng tôi
                                                <a href="#" class="text-gray-700 underline"> các điều khoản và điều kiện
                                                </a>
                                                and
                                                <a href="#" class="text-gray-700 underline">Chính sách bảo mật</a>.
                                          </p>
                                    </div>

                                    <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                                          <button
                                                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                                                Tạo tài khoản
                                          </button>

                                          <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                                                Bạn đã có tài khoản
                                                <a href="#" class="text-gray-700 underline">Đăng nhập</a>.
                                          </p>
                                    </div>
                              </form>
                        </div>
                  </main>
            </div>
      </section>


</body>


</html>
