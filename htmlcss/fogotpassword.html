<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
      <link rel="stylesheet" href="./src/index.css">
      <title>Login</title>
</head>

<body class="bg-[#edf0ed]">
      <div>
            <img src="./src/assets/images/logo.png" class="h-10 lg:ml-[140px] mt-[30px] mx-auto" alt="Logo">
            <section
                  class="bg-[url('../src/assets/images/loginpage.svg')] 
                   hidden lg:block  bg-no-repeat bg-cover bg-center text-white  lg:min-h-[620px] md:min-h-[420px]   lg:items-center lg:py-0 mt-16">
            </section>
            <div class="absolute lg:right-[12%] lg:top-[20%] top-[10%]  ">
                  <form>
                        <div class="w-full m-9 p-[50px] lg:w-[450px] shadow-2xl border">
                              <h2 class="text-2xl font-semibold text-gray-700 text-center">Forgot password</h2>

                              <div class="mt-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2">Email của bạn</label>
                                    <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                                          type="email" />
                              </div>

                              <div class="mt-8">
                                    <button
                                          class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Gửi</button>
                              </div>
                              <div class="mt-4 flex items-center justify-between">
                                    <span class="border-b w-1/5 md:w-1/4"></span>
                                    <a href="#" class="text-xs text-gray-500 uppercase"> Đăng nhập</a>
                                    <span class="border-b w-1/5 md:w-1/4"></span>
                              </div>
                        </div>
                  </form>
            </div>
      </div>


</body>


</html>
